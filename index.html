<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi corazón</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="inicio" onclick="abrir()">
    <h1>Toca para abrir mi corazón ❤️</h1>
  </div>

  <!-- Contenido -->
  <div id="contenido">
    <div class="texto">
      <p id="t1"></p>
      <p id="t2"></p>
      <p id="t3" class="final"></p>
    </div>

    <canvas id="corazon"></canvas>

    <div id="contador">
      <p>Nuestro amor comenzó hace…</p>
      <div>
        <span id="d">0</span>d
        <span id="h">00</span>h
        <span id="m">00</span>m
        <span id="s">00</span>s
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
