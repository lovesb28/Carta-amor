<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi amor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="pantalla-inicio" onclick="comenzar()">
        <h1 class="titulo-inicio">Te entrego mi corazón</h1>
        <div class="boton-corazon-inicio">❤️</div>
        <p class="instruccion">(Toca la pantalla para abrir)</p>
    </div>

    <div id="contenido-regalo">
        <div id="area-texto">
            <p id="L1" class="texto-amor"></p>
            <p id="L2" class="texto-amor"></p>
            <p id="L3" class="texto-amor"></p>
            <p id="L4" class="texto-amor-final"></p>
        </div>

        <div class="canvas-container">
            <canvas id="corazonCanvas"></canvas>
        </div>

        <div id="contador">
            <p class="label-contador">Nuestro amor comenzó hace...</p>
            <div id="tiempo">
                <span id="d">0</span>d <span id="h">00</span>h <span id="m">00</span>m <span id="s">00</span>s
            </div>
        </div>
    </div>

    <audio id="musica" loop preload="auto">
        <source src="tu_cancion.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
